<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Remédios do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .upload-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .upload-link:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Remédios do Dia</h1>
    <a href="#" id="uploadLink" onclick="triggerUpload(); return false;" class="upload-link">Clique aqui para carregar a foto da receita</a>
    <input type="file" id="fileInput" style="display:none;" onchange="handleFileSelect(event)" accept="image/*">
    <div id="loading">Processando imagem...</div>
    <table id="medicationTable" border="1">
        <thead>
            <tr>
                <th>Medicação</th>
                <th>Data de Inserção</th>
                <th>Posologia</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Medications will be listed here -->
        </tbody>
    </table>
    <button onclick="resetApp()">Limpar Lista</button>
    <script src="https://unpkg.com/tesseract.js@2.1.3/dist/tesseract.min.js"></script>
    <script>
        // Custom JavaScript functions
        String.prototype.startsWithCapitalLetter = function() {
            return this.charAt(0) === this.charAt(0).toUpperCase() && this.charAt(0).match(/[A-Z]/i);
        };

        function containsUnit(line) {
            const units = ['mg', 'mcg', 'ml', 'comprimido', 'tablete', 'cápsula', 'sachê', 'injeção'];
            return units.some(unit => line.toLowerCase().includes(unit));
        }

        // Function to trigger file input click
        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        }

        // Process the uploaded image with OCR
        function processImage(file) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            Tesseract.recognize(file, 'por')
                .then(function(result) {
                    loading.style.display = 'none';
                    const text = result.data.text;
                    const medications = parsePrescription(text);
                    displayMedications(medications);
                })
                .catch(function(err) {
                    loading.style.display = 'none';
                    alert('Ocorreu um erro ao processar a imagem. Por favor, tente novamente.');
                });
        }

        // Parse prescription text and extract medication information
        function parsePrescription(text) {
            const lines = text.split('\n');
            let date = '';
            let medications = [];
            let currentMedication = null;
            const datePattern = /\b\d{2}\/\d{2}\/\d{4}\b/;

            // Find the date in the OCR text
            for (let i = 0; i < lines.length; i++) {
                if (lines[i] && datePattern.test(lines[i])) {
                    date = lines[i].match(datePattern)[0];
                    break;
                }
            }

            // Iterate through lines to find medication entries
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Check if the line contains a medication name
                if (line.startsWithCapitalLetter() && containsUnit(line)) {
                    if (currentMedication) {
                        medications.push(currentMedication);
                    }
                    currentMedication = {
                        name: line,
                        posology: []
                    };
                } else if (currentMedication) {
                    // Check if the next line starts a new medication
                    if (lines[i+1] && lines[i+1].startsWithCapitalLetter() && containsUnit(lines[i+1])) {
                        // End of posology for current medication
                        medications.push(currentMedication);
                        currentMedication = null;
                    } else {
                        // Continue adding to posology
                        currentMedication.posology.push(line);
                    }
                }
            }

            if (currentMedication) {
                medications.push(currentMedication);
            }

            // Assign the date to each medication
            medications.forEach(med => {
                med.date = date;
            });

            return medications;
        }

        // Display medications in the table
        function displayMedications(medications) {
            const tableBody = document.querySelector('#medicationTable tbody');
            tableBody.innerHTML = '';
            medications.forEach(med => {
                const posologyText = med.posology.join('<br>');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${med.name}</td>
                    <td>${med.date}</td>
                    <td>${posologyText}</td>
                    <td><button onclick="deleteMedication(this)">Excluir</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to delete a medication entry
        function deleteMedication(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        // Function to reset the application
        function resetApp() {
            document.getElementById('fileInput').value = '';
            document.getElementById('loading').style.display = 'none';
            const tableBody = document.querySelector('#medicationTable tbody');
            tableBody.innerHTML = '';
        }
    </script>
</body>
</html>
