<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 400px;
        }
        .image-container img {
            max-width: 100%;
            display: block;
            margin: 10px 0;
        }
        .image-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .medication-form {
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Receitas</h1>
    
    <div id="uploadSection">
        <!-- Campo inicial de upload de imagens -->
        <div class="image-container">
            <label for="date-0">Data da Receita:</label>
            <input type="date" id="date-0">
            <input type="file" id="file-0" accept="image/*" onchange="handleFileSelect(this, 0)">
            <img id="preview-0" />
        </div>
    </div>

    <h2>Adicionar Medicamento</h2>
    <form id="medicationForm" class="medication-form" onsubmit="addMedication(event)">
        <label for="medicationName">Nome do Medicamento:</label>
        <input type="text" id="medicationName" placeholder="Digite o nome do medicamento">
        <label for="medicationDosage">Posologia:</label>
        <input type="text" id="medicationDosage" placeholder="Digite a posologia">
        <br><br>
        <button type="submit">Adicionar</button>
    </form>
    
    <h2>Lista de Medicamentos</h2>
    <table id="medicationTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Posologia</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lista de medicamentos -->
        </tbody>
    </table>

    <script>
        let imageCount = 1; // Contador para campos de upload de imagem

        function handleFileSelect(input, index) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`preview-${index}`).src = e.target.result;
                };
                reader.readAsDataURL(file);

                // Cria um novo espaço de upload após o upload atual
                addNewUploadField();
            }
        }

        function addNewUploadField() {
            const uploadSection = document.getElementById("uploadSection");

            const container = document.createElement("div");
            container.classList.add("image-container");

            const dateLabel = document.createElement("label");
            dateLabel.textContent = "Data da Receita:";
            dateLabel.setAttribute("for", `date-${imageCount}`);

            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.id = `date-${imageCount}`;

            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.id = `file-${imageCount}`;
            fileInput.accept = "image/*";
            fileInput.setAttribute("onchange", `handleFileSelect(this, ${imageCount})`);

            const preview = document.createElement("img");
            preview.id = `preview-${imageCount}`;

            // Adiciona os elementos ao container
            container.appendChild(dateLabel);
            container.appendChild(dateInput);
            container.appendChild(fileInput);
            container.appendChild(preview);

            // Adiciona o container ao uploadSection
            uploadSection.appendChild(container);

            // Incrementa o contador de imagens
            imageCount++;
        }

        function addMedication(event) {
            event.preventDefault();

            const name = document.getElementById("medicationName").value.trim();
            const dosage = document.getElementById("medicationDosage").value.trim();

            if (!name || !dosage) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const tableBody = document.querySelector("#medicationTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${dosage}</td>
                <td><button onclick="deleteMedication(this)">Excluir</button></td>
            `;
            tableBody.appendChild(row);

            document.getElementById("medicationForm").reset();
        }

        function deleteMedication(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
