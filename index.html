<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Remédios do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #007bff;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .upload-link {
            text-decoration: underline;
            cursor: pointer;
            color: #007bff;
        }
        .upload-link:hover {
            color: #0056b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Remédios do Dia</h1>
    <a href="#" id="uploadLink" onclick="triggerUpload(); return false;" class="upload-link">Clique aqui para carregar a foto da receita</a>
    <input type="file" id="fileInput" style="display:none;" onchange="handleFileSelect(event)" accept="image/*">
    <div id="loading">Processando imagem, por favor aguarde...</div>
    <img id="preview" style="max-width: 400px; margin-top: 20px;" />
    <table id="medicationTable">
        <thead>
            <tr>
                <th>Medicação</th>
                <th>Data de Inserção</th>
                <th>Posologia</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Medications will be listed here -->
        </tbody>
    </table>
    <button onclick="resetApp()">Limpar Lista</button>
    <script src="https://unpkg.com/tesseract.js@2.1.3/dist/tesseract.min.js"></script>
    <script>
        String.prototype.startsWithCapitalLetter = function() {
            return this.charAt(0).toUpperCase() === this.charAt(0) && /[A-ZÁÉÍÓÚÀÈÌÒÙÇ]/.test(this.charAt(0));
        };

        function containsUnit(line) {
            const units = ['mg', 'mcg', 'ml', 'comprimido', 'tablete', 'cápsula', 'sachê', 'injeção'];
            return units.some(unit => line.toLowerCase().includes(unit));
        }

        function deleteMedication(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
                processImage(file);
            }
        }

        function processImage(file) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    Tesseract.recognize(img, 'por')
                        .then(result => {
                            loading.style.display = 'none';
                            const text = result.data.text;
                            const medications = parsePrescription(text);
                            displayMedications(medications);
                        })
                        .catch(err => {
                            loading.style.display = 'none';
                            console.error('Erro no OCR:', err);
                            alert('Erro ao processar a imagem. Verifique a qualidade da foto.');
                        });
                };
            };
            reader.readAsDataURL(file);
        }

        function parsePrescription(text) {
            const lines = text.split('\n').map(line => line.trim());
            const medications = [];
            const datePattern = /\b\d{2}\/\d{2}\/\d{4}\b/;
            let currentMedication = null;

            let date = lines.find(line => datePattern.test(line))?.match(datePattern)?.[0] || 'Não informada';

            for (const line of lines) {
                if (!line) continue;

                if (line.startsWithCapitalLetter() && containsUnit(line)) {
                    if (currentMedication) medications.push(currentMedication);

                    currentMedication = {
                        name: line,
                        posology: [],
                        date
                    };
                } else if (currentMedication) {
                    currentMedication.posology.push(line);
                }
            }

            if (currentMedication) medications.push(currentMedication);

            return medications;
        }

        function displayMedications(medications) {
            const tableBody = document.querySelector('#medicationTable tbody');
            tableBody.innerHTML = '';
            medications.forEach(med => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${med.name}</td>
                    <td>${med.date}</td>
                    <td>${med.posology.join('<br>')}</td>
                    <td><button onclick="deleteMedication(this)">Excluir</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function resetApp() {
            document.getElementById('fileInput').value = '';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('preview').src = '';
            document.querySelector('#medicationTable tbody').innerHTML = '';
        }
    </script>
</body>
</html>
