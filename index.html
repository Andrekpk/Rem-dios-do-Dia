<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-container button {
            margin-top: 10px;
            font-size: 12px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .title-container button:hover {
            color: #0056b3;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            display: block;
            margin: 10px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input.table-input {
            width: 90%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 id="pageTitle">Remédio de <span id="userName">_______</span></h1>
        <input type="text" id="nameInput" placeholder="Digite o nome">
        <button id="okButton" onclick="setName()">OK</button>
        <button id="changeNameButton" onclick="changeName()" style="display: none;">Trocar Nome</button>
    </div>

    <div id="uploadSection">
        <div class="image-container">
            <span class="date-label" id="dateLabel-0"></span>
            <input type="file" id="file-0" accept="image/*" onchange="handleFileSelect(this, 0)">
            <img id="preview-0" />
        </div>
    </div>

    <h2>Tabela de Medicamentos</h2>
    <table id="medicationTable">
        <thead>
            <tr>
                <th>Remédio e Dosagem (mg)</th>
                <th>Como Tomar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas adicionadas dinamicamente -->
        </tbody>
    </table>
    <button onclick="addRow()">Adicionar</button>
    <button onclick="deleteSelected()">Excluir</button>

    <script>
        // Define o nome do usuário e altera o layout
        function setName() {
            const nameInput = document.getElementById("nameInput");
            const userName = document.getElementById("userName");
            const okButton = document.getElementById("okButton");
            const changeNameButton = document.getElementById("changeNameButton");

            if (nameInput.value.trim() !== "") {
                userName.textContent = nameInput.value; // Atualiza o título
                nameInput.style.display = "none"; // Esconde o campo de texto
                okButton.style.display = "none"; // Esconde o botão OK
                changeNameButton.style.display = "inline-block"; // Mostra o botão de trocar nome
            } else {
                alert("Por favor, insira um nome válido.");
            }
        }

        // Permite alterar o nome
        function changeName() {
            const nameInput = document.getElementById("nameInput");
            const okButton = document.getElementById("okButton");
            const changeNameButton = document.getElementById("changeNameButton");

            nameInput.style.display = "inline-block"; // Mostra o campo de texto
            okButton.style.display = "inline-block"; // Mostra o botão OK
            changeNameButton.style.display = "none"; // Esconde o botão de trocar nome
        }

        // Função para adicionar uma nova linha na tabela
        function addRow() {
            const table = document.getElementById("medicationTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td><input type="text" class="table-input" placeholder="Remédio e Dosagem (mg)"></td>
                <td><input type="text" class="table-input" placeholder="Como tomar"></td>
                <td><input type="checkbox"></td>
            `;
        }

        // Função para excluir linhas selecionadas
        function deleteSelected() {
            const table = document.getElementById("medicationTable").getElementsByTagName("tbody")[0];
            const rows = table.rows;

            for (let i = rows.length - 1; i >= 0; i--) {
                const checkbox = rows[i].querySelector("input[type='checkbox']");
                if (checkbox && checkbox.checked) {
                    table.deleteRow(i);
                }
            }
        }
    </script>
</body>
</html>
