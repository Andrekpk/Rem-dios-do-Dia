<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            display: block;
            margin: 10px auto;
        }
        .image-container .date-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input.table-input {
            width: 90%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 id="pageTitle">Remédio da <span id="userName">_______</span></h1>
        <input type="text" id="nameInput" placeholder="Digite o nome" style="display: inline-block;">
        <button id="setNameButton" onclick="setName()">Definir Nome</button>
        <button id="changeNameButton" onclick="changeName()" style="display: none;">Trocar Nome</button>
    </div>

    <div id="uploadSection">
        <div class="image-container">
            <span class="date-label" id="dateLabel-0"></span>
            <input type="file" id="file-0" accept="image/*" onchange="handleFileSelect(this, 0)">
            <img id="preview-0" />
        </div>
    </div>

    <h2>Tabela de Medicamentos</h2>
    <table id="medicationTable">
        <thead>
            <tr>
                <th>Remédio e Dosagem (mg)</th>
                <th>Como Tomar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas adicionadas dinamicamente -->
        </tbody>
    </table>
    <button onclick="addRow()">Adicionar</button>
    <button onclick="deleteSelected()">Excluir</button>

        // Define o nome do usuário e altera o layout
        function setName() {
            const nameInput = document.getElementById("nameInput");
            const userName = document.getElementById("userName");
            const setNameButton = document.getElementById("setNameButton");
            const changeNameButton = document.getElementById("changeNameButton");

            if (nameInput.value.trim() !== "") {
                userName.textContent = nameInput.value;
                nameInput.style.display = "none";
                setNameButton.style.display = "none";
                changeNameButton.style.display = "inline-block";
            } else {
                alert("Por favor, insira um nome válido.");
            }
        }
