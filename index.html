<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Remedio do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-container button {
            margin-top: 10px;
            font-size: 12px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .title-container button:hover {
            color: #0056b3;
        }

        /* Container do logotipo no topo */
        .logo-top {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Container do logotipo no rodapé */
        .logo-bottom {
            text-align: center;
            margin-top: 20px;
        }

        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%; 
            box-sizing: border-box;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input.table-input {
            width: 90%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Novo estilo para esconder o input file e criar um botão customizado --- */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        /* Esconde o input de arquivo real */
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* Botão customizado para chamar o input file */
        .custom-file-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #007bff;
        }
        .custom-file-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* Botão excluir imagem */
        .delete-image-button {
            display: none; /* Começa invisível até que a imagem seja carregada */
            margin-top: 10px;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .delete-image-button:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>

    <!-- Referências para PWA (caso utilize) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>

    <!-- LOGO SUPERIOR -->
    <div class="logo-top">
        <img src="Design sem nome.png" alt="Logo Topo" style="max-height: 150px;">
    </div>

    <div class="title-container">
        <!-- Título alterado para "Remedio do Dia" -->
        <h1 id="pageTitle">Remedio do Dia <span id="userName">_______</span></h1>
        <input type="text" id="nameInput" placeholder="Digite o nome">
        <button id="okButton" onclick="setName()">OK</button>
        <button id="changeNameButton" onclick="changeName()" style="display: none;">Trocar Nome</button>
    </div>

    <div id="uploadSection">
        <!-- Primeiro container (index 0) -->
        <div class="image-container" id="image-container-0">
            <span class="date-label" id="dateLabel-0"></span>

            <!-- ENVOLTÓRIO para esconder input file e mostrar botão custom -->
            <div class="file-input-wrapper">
                <input type="file" id="file-0" accept="image/*" onchange="handleFileSelect(this, 0)">
                <button class="custom-file-button" type="button" onclick="triggerFileSelect(0)">
                    Carregar Imagem
                </button>
            </div>

            <img id="preview-0" />
            <button class="delete-image-button" id="deleteButton-0" onclick="deleteImage(0)">
                Excluir Imagem
            </button>
        </div>
    </div>

    <h2>Remédios que não estão receitas acima</h2>

    <table id="medicationTable">
        <thead>
            <tr>
                <th>Remédio e Dosagem (mg)</th>
                <th>Como Tomar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas adicionadas dinamicamente -->
        </tbody>
    </table>
    <button onclick="addRow()">Adicionar</button>
    <button onclick="deleteSelected()">Excluir</button>

    <!-- LOGO INFERIOR -->
    <div class="logo-bottom">
        <img src="Logo.png" alt="Logo Rodapé" style="max-height: 150px;">
    </div>

    <script>
        // Define o nome do usuário e altera o layout
        function setName() {
            const nameInput = document.getElementById("nameInput");
            const userName = document.getElementById("userName");
            const okButton = document.getElementById("okButton");
            const changeNameButton = document.getElementById("changeNameButton");

            if (nameInput.value.trim() !== "") {
                userName.textContent = nameInput.value; // Atualiza o título
                nameInput.style.display = "none";        // Esconde o campo de texto
                okButton.style.display = "none";         // Esconde o botão OK
                changeNameButton.style.display = "inline-block"; // Mostra o botão de trocar nome
            } else {
                alert("Por favor, insira um nome válido.");
            }
        }

        // Permite alterar o nome
        function changeName() {
            const nameInput = document.getElementById("nameInput");
            const okButton = document.getElementById("okButton");
            const changeNameButton = document.getElementById("changeNameButton");

            nameInput.style.display = "inline-block"; // Mostra o campo de texto
            okButton.style.display = "inline-block";  // Mostra o botão OK
            changeNameButton.style.display = "none";   // Esconde o botão de trocar nome
        }

        // Dispara o clique do input file escondido
        function triggerFileSelect(index) {
            document.getElementById(`file-${index}`).click();
        }

        // Lida com o upload da imagem
        function handleFileSelect(input, index) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`preview-${index}`).src = e.target.result;
                };
                reader.readAsDataURL(file);

                // Mostra o botão excluir
                document.getElementById(`deleteButton-${index}`).style.display = "inline-block";

                // Atualiza a data com a data do upload
                const dateLabel = document.getElementById(`dateLabel-${index}`);
                const today = new Date();
                dateLabel.textContent = `Dia... ${today.toLocaleDateString('pt-BR')}`;

                // Cria um novo espaço de upload para a próxima imagem
                addNewUploadField();
            }
        }

        // Remove todo o container (toda a célula) ao clicar em "Excluir Imagem"
        function deleteImage(index) {
            const container = document.getElementById(`image-container-${index}`);
            if (container) {
                container.remove(); 
            }
        }

        // Adiciona um novo espaço para upload
        function addNewUploadField() {
            const uploadSection = document.getElementById("uploadSection");
            let index = uploadSection.querySelectorAll(".image-container").length;

            // Cria a div principal e atribui um ID único
            const container = document.createElement("div");
            container.classList.add("image-container");
            container.id = `image-container-${index}`;

            const dateLabel = document.createElement("span");
            dateLabel.classList.add("date-label");
            dateLabel.id = `dateLabel-${index}`;

            // Envoltório do input file
            const fileWrapper = document.createElement("div");
            fileWrapper.classList.add("file-input-wrapper");

            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.id = `file-${index}`;
            fileInput.accept = "image/*";
            fileInput.onchange = function () {
                handleFileSelect(this, index);
            };

            // Botão customizado para chamar o input
            const customButton = document.createElement("button");
            customButton.classList.add("custom-file-button");
            customButton.type = "button";
            customButton.textContent = "Carregar Imagem";
            customButton.onclick = function() {
                triggerFileSelect(index);
            };

            fileWrapper.appendChild(fileInput);
            fileWrapper.appendChild(customButton);

            const imgPreview = document.createElement("img");
            imgPreview.id = `preview-${index}`;

            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-image-button");
            deleteBtn.id = `deleteButton-${index}`;
            deleteBtn.textContent = "Excluir Imagem";
            deleteBtn.onclick = function() {
                deleteImage(index);
            };

            // Monta tudo dentro do container
            container.appendChild(dateLabel);
            container.appendChild(fileWrapper);
            container.appendChild(imgPreview);
            container.appendChild(deleteBtn);

            // Adiciona no uploadSection
            uploadSection.appendChild(container);
        }

        // Função para adicionar uma nova linha na tabela
        function addRow() {
            const table = document.getElementById("medicationTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td><input type="text" class="table-input" placeholder="Remédio e Dosagem (mg)"></td>
                <td><input type="text" class="table-input" placeholder="Como tomar"></td>
                <td><input type="checkbox"></td>
            `;
        }

        // Função para excluir linhas selecionadas
        function deleteSelected() {
            const table = document.getElementById("medicationTable").getElementsByTagName("tbody")[0];
            const rows = table.rows;

            for (let i = rows.length - 1; i >= 0; i--) {
                const checkbox = rows[i].querySelector("input[type='checkbox']");
                if (checkbox && checkbox.checked) {
                    table.deleteRow(i);
                }
            }
        }
    </script>
</body>
</html>
