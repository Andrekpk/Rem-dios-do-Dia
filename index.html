<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Medicamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #imageContainer {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 400px;
        }
        #preview {
            max-width: 100%;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .autocomplete {
            position: relative;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #ccc;
            background: #fff;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            width: 100%;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-items div:hover {
            background: #f0f0f0;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lista de Medicamentos</h1>
    <div id="imageContainer">
        <label for="dateInput">Data da Receita:</label>
        <input type="date" id="dateInput">
        <br><br>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        <img id="preview" />
    </div>
    
    <h2>Adicionar Medicamento</h2>
    <form id="medicationForm" onsubmit="addMedication(event)">
        <div class="autocomplete">
            <label for="medicationName">Nome do Medicamento:</label>
            <input type="text" id="medicationName" placeholder="Digite o nome do medicamento">
        </div>
        <label for="medicationDosage">Posologia:</label>
        <input type="text" id="medicationDosage" placeholder="Digite a posologia">
        <br><br>
        <button type="submit">Adicionar</button>
    </form>
    
    <h2>Lista de Medicamentos</h2>
    <table id="medicationTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Posologia</th>
                <th>Data</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lista de medicamentos -->
        </tbody>
    </table>
    
    <script>
        const commonMedications = [
            "Dipirona",
            "Paracetamol",
            "Ibuprofeno",
            "Amoxicilina",
            "Omeprazol",
            "Losartana",
            "Metformina",
            "Simvastatina",
            "Prednisona",
            "Clonazepam"
        ];

        // Função para mostrar autocomplete
        function setupAutocomplete(input, options) {
            let currentFocus;

            input.addEventListener("input", function() {
                const val = this.value;
                closeAllLists();
                if (!val) return false;

                currentFocus = -1;

                const list = document.createElement("div");
                list.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(list);

                options.forEach(option => {
                    if (option.toLowerCase().startsWith(val.toLowerCase())) {
                        const item = document.createElement("div");
                        item.innerHTML = `<strong>${option.substr(0, val.length)}</strong>${option.substr(val.length)}`;
                        item.addEventListener("click", function() {
                            input.value = option;
                            closeAllLists();
                        });
                        list.appendChild(item);
                    }
                });
            });

            input.addEventListener("keydown", function(e) {
                const items = document.querySelectorAll(".autocomplete-items div");
                if (e.keyCode === 40) {
                    currentFocus++;
                    addActive(items);
                } else if (e.keyCode === 38) {
                    currentFocus--;
                    addActive(items);
                } else if (e.keyCode === 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        items[currentFocus].click();
                    }
                }
            });

            function addActive(items) {
                if (!items) return false;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(items) {
                items.forEach(item => item.classList.remove("autocomplete-active"));
            }

            function closeAllLists() {
                document.querySelectorAll(".autocomplete-items").forEach(item => item.remove());
            }

            document.addEventListener("click", function(e) {
                if (e.target !== input) closeAllLists();
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function addMedication(event) {
            event.preventDefault();

            const name = document.getElementById("medicationName").value.trim();
            const dosage = document.getElementById("medicationDosage").value.trim();
            const date = document.getElementById("dateInput").value || "Não informado";

            if (!name || !dosage) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const tableBody = document.querySelector("#medicationTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${dosage}</td>
                <td>${date}</td>
                <td><button onclick="deleteMedication(this)">Excluir</button></td>
            `;
            tableBody.appendChild(row);

            document.getElementById("medicationForm").reset();
        }

        function deleteMedication(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        setupAutocomplete(document.getElementById("medicationName"), commonMedications);
    </script>
</body>
</html>
